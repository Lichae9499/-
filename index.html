<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠 175个心理学效应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 全局样式 - 全新同色系莫兰迪 */
        body, html {
            font-family: "Songti SC", "SimSun", serif;
            background-color: #f5f3f0; /* 柔和的暖米色背景 */
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 动态背景粒子 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(168, 153, 139, 0.2); /* 粒子颜色与主色调统一 */
            border-radius: 50%;
            animation: float 25s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 首页样式 */
        #home-screen {
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #home-screen h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 20px;
            color: #6b5f54; /* 深咖色主标题 */
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #8c7f73; /* 次级文字颜色 */
            font-weight: 400;
        }

        #start-draw-btn {
            font-size: 1.3rem;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            background-color: #a8998b; /* 核心莫兰迪棕色 */
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(168, 153, 139, 0.3);
            position: relative;
            overflow: hidden;
            font-family: "Songti SC", "SimSun", serif;
        }

        #start-draw-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(168, 153, 139, 0.4);
            background-color: #9a8b7e; /* 悬停加深 */
        }

        /* 卡片样式 */
        #card-screen {
            display: none;
            width: 100%;
            background: #fdfaf6; /* 卡片使用更亮的暖白色 */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: cardSlideIn 0.6s ease-out;
            border: 1px solid #e0d9d1; /* 柔和的边框 */
        }

        @keyframes cardSlideIn {
            from { opacity: 0; transform: scale(0.9) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        #card-screen header {
            padding: 25px 35px;
            background-color: #f8f6f2; /* 页头背景 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            border-bottom: 1px solid #e0d9d1;
        }

        .top-title, .english-title {
            font-size: 1.1rem;
            font-weight: 400;
            color: #b0a193; /* 统一页头文字颜色 */
        }
        
        .top-title { font-style: italic; }
        .english-title { font-style: italic; }
        
        #card-content {
            padding: 40px;
            line-height: 1.7;
        }

        #card-content h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #6b5f54; /* 深咖色 */
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        #card-content h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #a8998b; /* 主色调下划线 */
            border-radius: 2px;
        }

        #card-content h3 {
            font-size: 1.4rem;
            color: #a8998b; /* 主色调 */
            margin: 35px 0 20px 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #card-content h3::before {
            content: '';
            width: 4px;
            height: 25px;
            background-color: #dcd3c9; /* 浅米色装饰条 */
            border-radius: 2px;
        }

        #card-content p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #8c7f73; /* 次级文字颜色 */
            text-align: justify;
        }

        #card-content p b {
            color: #a8998b; /* 强调文字颜色 */
            font-weight: 600;
        }

        #card-screen footer {
            padding: 30px;
            text-align: center;
            background-color: #f8f6f2;
            border-top: 1px solid #e0d9d1;
        }

        .footer-btn {
            font-size: 1.1rem;
            padding: 15px 30px;
            margin: 0 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: "Songti SC", "SimSun", serif;
        }

        #draw-again-btn {
            background-color: #a8998b;
            color: white;
            box-shadow: 0 5px 20px rgba(168, 153, 139, 0.3);
        }

        #draw-again-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(168, 153, 139, 0.4);
            background-color: #9a8b7e;
        }

        #return-home-btn {
            background-color: #dcd3c9;
            color: #6b5f54;
            box-shadow: 0 5px 20px rgba(220, 211, 201, 0.4);
        }

        #return-home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 211, 201, 0.5);
            background-color: #d1c6b9;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .footer-btn { display: block; margin: 10px 0; width: 100%; }
        }

        /* 其他动画样式保持不变 */
        .loading-animation { display: inline-block; vertical-align: middle; width: 15px; height: 15px; border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: white; animation: spin 1s ease-in-out infinite; margin-left: 8px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .card-flip-out { animation: cardFlipOut 0.4s ease-in; }
        .card-flip-in { animation: cardFlipIn 0.4s ease-out 0.4s; }
        @keyframes cardFlipOut { from { transform: rotateY(0deg); opacity: 1; } to { transform: rotateY(90deg); opacity: 0; } }
        @keyframes cardFlipIn { from { transform: rotateY(-90deg); opacity: 0; } to { transform: rotateY(0deg); opacity: 1; } }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div id="home-screen">
            <h1>🧠 心理学效应抽卡 🃏</h1>
            <p class="subtitle">探索人类心理的奥秘，发现行为背后的科学原理</p>
            <button id="start-draw-btn">✨ 开启心理学之旅</button>
        </div>
        <div id="card-screen">
            <header>
                <span class="top-title">🃏 《175个心理学效应》</span>
                <span class="english-title"></span>
            </header>
            <main id="card-content"></main>
            <footer>
                <button id="draw-again-btn" class="footer-btn">🎲 再抽一张</button>
                <button id="return-home-btn" class="footer-btn">🏠 返回首页</button>
            </footer>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 25 + 's';
                    particle.style.animationDuration = (Math.random() * 10 + 20) + 's';
                    particlesContainer.appendChild(particle);
                }
            }
           const effectsData = [
    {
        titleCN: "1. 破窗效应", titleEN: "Broken Windows Theory",
        definition: "指环境中一个微小的不良现象如果被放任存在，会诱使人们效仿，甚至变本加厉，最终导致整个环境的秩序崩坏。",
        analysis: "<b>暗示性与示范性</b>：一个“破窗”暗示了此地无人管理、规则可以被打破。<br><b>责任分散</b>：当不良现象增多，个体的责任感会降低。<br><b>从众心理</b>：人们倾向于模仿他人的行为。",
        application: "<b>城市管理</b>：严打地铁涂鸦、逃票等轻微罪行，能显著降低整体犯罪率。<br><b>企业管理</b>：对小错误的纵容会导致企业文化和纪律的松懈。<br><b>网络环境</b>：放任少量人身攻击，会迅速演变成网络暴力环境。",
        strategy: "<b>防微杜渐</b>：对第一个“破窗”要做到“零容忍”。<br><b>建立清晰规范</b>：明确行为准则和惩罚机制。<br><b>维护环境秩序</b>：持续投入和维护环境的整洁与文化的健康。"
    },
    {
        titleCN: "2. 确认偏误", titleEN: "Confirmation Bias",
        definition: "指人们会倾向于寻找、解释和记住那些支持自己既有信念的信息，同时主动忽略、轻视或曲解与自己观点相悖的信息。",
        analysis: "<b>认知吝啬</b>：大脑倾向于走捷径，处理与现有知识结构一致的信息更为轻松。<br><b>维护自我</b>：承认自己错误会引发认知失调，带来心理不适。",
        application: "<b>信息茧房</b>：算法推荐使人们越来越只看到自己认同的观点。<br><b>投资决策</b>：投资者倾向于寻找支持自己决策的信息，而忽略警示信号。<br><b>团队决策</b>：成员可能只提出支持主流意见的证据。",
        strategy: "<b>主动寻找反方证据</b>：刻意去了解和思考相反的论据。<br><b>关注事实而非观点</b>：区分客观事实和基于事实的解读。<br><b>引入多元化视角</b>：与不同背景、不同观点的人交流。"
    },
    {
        titleCN: "3. 达克效应", titleEN: "Dunning-Kruger Effect",
        definition: "一种认知偏差，指能力不足的个体，由于缺乏认识到自身不足的元认知能力，反而会极大地高估自己的表现和水平。",
        analysis: "<b>元认知缺陷</b>：核心原因是“不知道自己不知道”。<br><b>虚幻的优越感</b>：为了维护积极的自我形象，大脑会无意识地过滤掉自己表现不佳的证据。",
        application: "<b>职场表现</b>：新手往往比资深专家更有“迷之自信”。<br><b>学习过程</b>：学习新领域时会迅速达到“愚昧之巅”。<br><b>社会评论</b>：外行往往比内行更愿意给出简单、绝对化的结论。",
        strategy: "<b>保持终身学习心态</b>：始终假设自己有不知道的领域。<br><b>主动寻求反馈</b>：向专家、同事和上级寻求坦诚的批评。<br><b>“以教为学”</b>：尝试将知识教授给他人，会迅速暴露知识盲点。"
    },
    {
        titleCN: "4. 旁观者效应", titleEN: "Bystander Effect",
        definition: "在紧急情况下，当有其他人在场时，个体会抑制提供帮助的行为。在场的人越多，任何一个人主动伸出援手的可能性就越低。",
        analysis: "<b>责任分散</b>：提供帮助的责任被分散到每个人身上。<br><b>情境模糊性</b>：人们不确定情况是否真的紧急，倾向于观察他人的反应。<br><b>评价顾虑</b>：担心自己出手相助的方式不当会遭到负面评价。",
        application: "<b>公共安全</b>：解释了为何在公共场所发生事故时，常出现“围观”现象。<br><b>组织行为</b>：在企业中，当问题出现时，如果没有明确负责人，所有部门都可能“旁观”。",
        strategy: "<b>求助时指定具体的人</b>：不要泛泛地喊，而是指向一个具体的人，如：“那位穿红色T恤的先生，请帮我打急救电话！”<br><b>主动打破僵局</b>：你的行动会带动其他人。<br><b>明确责任分工</b>：将任务明确指派到个人。"
    },
    {
        titleCN: "5. 聚光灯效应", titleEN: "Spotlight Effect",
        definition: "人们倾向于高估他人在多大程度上注意到自己的外表和行为，仿佛自己时刻都活在一盏聚光灯下。",
        analysis: "<b>自我中心偏见</b>：我们是自己世界的主角，错误地以为在别人的世界里也同样重要。<br><b>可得性启发</b>：我们高估了自身信息对别人的显著性。",
        application: "<b>社交焦虑</b>：过度担心自己的言行举止会被人评判，害怕出丑。<br><b>公开演讲/表演</b>：演讲者往往会放大自己犯下的小错误。",
        strategy: "<b>认知重构</b>：反复提醒自己：“实际上，没那么多人关注我。”<br><b>现实检验</b>：事后问问朋友是否注意到了你的“小瑕疵”。<br><b>焦点外移</b>：将注意力从自身转移到他人和环境上。"
    },
    {
        titleCN: "6. 安慰剂效应", titleEN: "Placebo Effect",
        definition: "在不提供活性治疗物质的情况下，仅通过让患者“相信”自己正在接受有效治疗，就能使其症状得到缓解的现象。",
        analysis: "<b>期望与信念</b>：积极期望可以激活大脑内源性的生理机制。<br><b>经典条件反射</b>：过去的治疗经验（如吃药=感觉变好）建立了一种条件反射。<br><b>心理暗示</b>：医生的权威、环境和言语，都是强大的心理暗示。",
        application: "<b>临床药物试验</b>：新药必须证明其疗效显著优于安慰剂。<br><b>医疗实践</b>：医生的关怀、共情和积极的沟通，本身就是一种强大的“安慰剂”。<br><b>市场营销</b>：高价、精美的包装能提升消费者对产品效果的“期望”。",
        strategy: "<b>善用积极信念</b>：保持积极乐观的信念，本身就是一种有效的应对工具。<br><b>警惕伪科学</b>：识别那些完全依赖安慰剂效应的产品和疗法。<br><b>关注客观指标</b>：不仅要看主观感受，更要关注可测量的客观指标。"
    },
    {
        titleCN: "7. 锚定效应", titleEN: "Anchoring Effect",
        definition: "指人们在做决策时，会过度依赖最先接收到的信息（即“锚”），后续的判断会围绕这个“锚”进行调整，但调整的幅度往往不足。",
        analysis: "<b>调整不充分</b>：大脑以初始信息为起点，然后进行不充分的调整，这是一种认知捷径。<br><b>选择性通达</b>：当一个“锚”被设定后，我们会选择性地从记忆中提取与这个“锚”相符的信息。",
        application: "<b>商业谈判</b>：率先报价的一方能有效地设定谈判区间。<br><b>定价策略</b>：商家常用的“建议零售价”或“原价”，就是一个高“锚”。<br><b>司法判决</b>：检察官提出的量刑建议会显著影响法官的最终判决。",
        strategy: "<b>建立自己的“锚”</b>：在接收对方信息前，先通过自己的研究，形成一个独立的判断。<br><b>主动质疑初始信息</b>：要有意识地问自己：“这个数字的来源是什么？”<br><b>多方询价与信息收集</b>：避免被单一的“锚”所束缚。"
    },
    {
        titleCN: "8. 损失厌恶", titleEN: "Loss Aversion",
        definition: "指人们对“失去”的敏感度远高于对同等数量“得到”的敏感度。失去100元带来的痛苦，大约是得到100元带来的快乐的两倍。",
        analysis: "<b>进化心理学</b>：在远古，失去已有的资源对生存的影响更大。<br><b>参照点依赖</b>：人们的幸福感并非基于绝对水平，而是基于与某个“参照点”的比较。",
        application: "<b>金融投资</b>：解释了为何投资者倾向于“卖出盈利股，持有亏损股”。<br><b>营销策略</b>：“免费试用30天”利用了你对“失去”的厌恶。<br><b>公共政策</b>：征收一项新税（失去）遇到的阻力远大于取消一项福利（未得到）。",
        strategy: "<b>重新框架问题</b>：将“损失”重新定义为“成本”或“学费”。<br><b>评估机会成本</b>：思考“如果把这些资源投到别处，可能会获得什么收益？”<br><b>自动化决策</b>：设立自动化的止损点或投资计划。"
    },
    {
        titleCN: "9. 峰终定律", titleEN: "Peak-End Rule",
        definition: "我们对一段体验的记忆和评价，几乎完全由两个时刻决定：感受最强烈的“峰值”时刻，和体验结束时的“终值”时刻。",
        analysis: "<b>记忆的代表性启发</b>：大脑在存储记忆时，倾向于提取最具代表性的片段，“峰”和“终”就是这样的代表性时刻。<br><b>认知效率</b>：这是一种高效的记忆打包方式。",
        application: "<b>客户体验设计</b>：宜家在出口处设置廉价美味的冰淇淋，就是在创造一个美好的“终值”体验。<br><b>医疗服务</b>：医生在治疗结束时多一些关怀能显著提升患者的满意度。<br><b>演讲与表演</b>：一个震撼人心的“峰值”金句和一个强有力的结尾，能让平淡的演讲变成功。",
        strategy: "<b>主动设计“峰”与“终”</b>：在策划活动或服务时，有意识地打造一个亮点时刻和一个愉快的结束环节。<br><b>全面复盘</b>：用日记或数据来回顾整个过程，做出更客观的评估。<br><b>珍惜平凡</b>：认识到幸福感更多来自于平淡的、持续的正面体验。"
    },
    {
        titleCN: "10. 蔡格尼克记忆效应", titleEN: "Zeigarnik Effect",
        definition: "相比已经完成的事情，人们对那些被中途打断、尚未完成的事情，记忆会更加深刻，并会产生一种想要完成它的内在驱动力。",
        analysis: "<b>认知闭合需求</b>：大脑有一种完成任务、寻求认知闭合的天然倾向，未完成的任务会创造一种心理上的“张力”。<br><b>任务导向</b>：当一个任务被启动，大脑会进入一种“任务导向”模式。",
        application: "<b>影视剧与小说</b>：悬念（Cliffhanger）是该效应的极致应用。<br><b>拖延症的克星</b>：对一个大任务“先做5分钟”，一旦开始，任务就会在你脑中“作祟”。<br><b>学习与记忆</b>：在学习中适当穿插休息，人为地“中断”，反而更能加深记忆。",

    {

        strategy: "<b>承认自己的脆弱性</b>：诚实地认识到，媒体信息同样会以潜移默化的方式影响我们每一个人。<br><b>批判性地审视所有信息</b>：无论是自己接收的，还是担心别人接收的信息，都应保持一贯的批判性态度。<br><b>关注行为而非信念</b>：与其担心媒体对别人有什么影响，不如关注自己和他人实际上做出了什么行为。"

    {

        analysis: "<b>触发-常规-奖励”回路</b>：习惯由一个“触发点”（如早上起床）启动，接着执行一个“常规行为”（如刷手机），并最终获得一个“奖励”（如获取新鲜资讯的快感）。<br><b>认知效率</b>：将日常行为自动化，可以极大地解放我们宝贵的、有限的认知资源，让我们能将其用于更重要、更复杂的思考。",
        application: "<b>日常生活</b>：开车、骑自行车、打字、系鞋带等熟练技能，都是高度自动化的过程。<br><b>消费行为</b>：在超市里，我们常常会不假思索地购买自己习惯的品牌。<br><b>好习惯与坏习惯</b>：无论是每天坚持锻炼（好习惯），还是饭后抽烟（坏习惯），其背后的心理机制都是相同的。",
        strategy: "<b>改变习惯的关键在于改变“触发点”或“常规行为”</b>：想戒掉坏习惯，可以尝试避开触发它的环境，或者当触发点出现时，用一个新的、更健康的行为来替代旧的常规行为（如想抽烟时，就去嚼口香糖）。<br><b>利用自动化来培养好习惯</b>：将你想培养的行为（如阅读）与一个固定的、已有的习惯（如喝早晨咖啡）绑定在一起，让前者更容易被触发。<br><b>有意识地“打破”自动化</b>：对于一些重要的、不应“想当然”的决策（如投资），要刻意放慢速度，进行有意识的、非自动化的思考。"

    {
        titleCN: "93. 过程忽略", titleEN: "Duration Neglect",

        analysis: "<b>峰终定律的推论</b>：该效应是“峰终定律”的核心组成部分。我们的大脑在打包记忆时，对“强度”的编码远比对“时长”的编码要敏感。<br><b>记忆的快照模式</b>：我们的记忆系统更像是在拍几张关键的“快照”（峰值和终点），而不是在录一段完整的“视频”。",
        application: "<b>医疗体验</b>：一次持续时间长但疼痛程度平稳的手术，和一次持续时间短但结尾剧痛的手术，人们对后者的评价会更差。<br><b>旅游度假</b>：一次为期两周但平淡无奇的假期，其美好回忆可能还不如一次只有三四天但高潮迭起、结尾完美的短假。<br><b>工作项目</b>：一个持续了半年但结尾顺利、获得表彰的项目，其痛苦过程会被遗忘；而一个只持续了一个月但结尾一团糟的项目，则会留下长久的负面印象。",

    {

        analysis: "<b>焦点效应</b>：当想象一个负面事件时，我们会聚焦于事件本身带来的痛苦，而忽略了事件发生后，我们会采取的各种应对措施和生活中其他积极的方面。<br><b>对心理免疫系统的不了解</b>：我们的大脑有一系列强大的、自动运行的心理防御机制（如合理化、自我服务偏见、积极重构等）来帮助我们减轻痛苦，但我们通常意识不到它们的存在和力量。",
        application: "<b>对未来的恐惧</b>：人们常常因为害怕分手、害怕失败而不敢开始一段感情或一项事业，因为他们高估了失败可能带来的、持久的痛苦。<br><b>决策瘫痪</b>：在做重大选择时，因为害怕“选错”后的痛苦无法承受，而迟迟不敢下决定。<br><b>对他人不幸的判断</b>：我们可能会高估他人遭遇不幸后的痛苦程度和持续时间。",

    {

        analysis: "<b>生理唤醒的副作用</b>：在应激状态下，我们的交感神经系统被激活，视觉和其他感官会下意识地聚焦于威胁源，以应对“战斗或逃跑”反应。<br><b>认知资源被占用</b>：强烈的压力和情绪会耗尽我们有限的认知资源，使其无法用于进行全面的、开放性的思考。",

    {
        titleCN: "99. 归属感", titleEN: "Sense of Belonging",

        application: "<b>心理健康</b>：缺乏归属感是导致孤独、抑郁和焦虑等多种心理问题的重要原因。<br><b>组织管理</b>：营造强烈的归属感是提升员工敬业度、降低离职率的关键。让员工感觉自己“被需要、被尊重”。<br><b>教育领域</b>：学生在学校里是否感觉有归属感，直接影响其学业表现和社交发展。",

    {

        analysis: "<b>注意力与记忆的编码</b>：记忆的形成（编码）需要注意力的参与。如果我们的注意力在别处，信息就根本没有被有效地“写入”大脑。<br><b>编码与提取的匹配</b>：有时信息被编码了，但在提取时，由于缺乏相应的“线索”，而无法被想起来。",
        application: "<b>日常糊涂</b>：“我刚才锁门了吗？”、“我的眼镜放哪了？”、“走进一个房间，却忘了要干嘛”，这些都是典型的出神效应。<br><b>执行意图失败</b>：心里想着“我待会儿要回复那封邮件”，但因为中途被别的事情打断，注意力转移后就彻底忘记了。",

        analysis: "<b>超越“刺激-反应”</b>：托尔曼的实验挑战了当时流行的“行为主义”，证明了学习不仅仅是简单的“刺激-反应”联结，还涉及到更复杂的内在认知过程。<br><b>潜伏学习</b>：即使没有即时的奖励，我们的大脑也在默默地构建和储存认知地图。一旦有需要，这些潜伏的知识就能被激活。",

        strategy: "<b>多探索，而非只走“最优路径”</b>：在进入一个新环境（无论是物理城市还是知识领域）时，花些时间进行自由的、无目的的探索，有助于你构建更全面、更灵活的认知地图。<br><b>画出你的地图</b>：通过思维导图、概念图等方式，将你对某个领域的理解“可视化”地画出来，这能帮助你发现知识的漏洞和联系。<br><b>利用地标</b>：在构建认知地图时，先找到并记住几个核心的“地标”（即核心概念），然后再逐步填充细节。"

    {
        titleCN: "168. 信念偏见",
        titleEN: "Belief Bias",
        definition: "一种逻辑推理错误，指人们倾向于因为一个结论“听起来很可信”或“符合自己的信念”，就判断其推理过程也是有效的、合乎逻辑的，而不管其论证过程是否真的严谨。",
        analysis: "<b>结论优先于过程</b>：我们的大脑倾向于先判断结论的“可信度”，如果结论可信，就懒得去仔细检查其论证过程了。<br><b>认知流畅度</b>：符合我们信念的结论，处理起来更流畅，让我们感觉它是“对的”。<br><b>双系统思维</b>：这是典型的系统1（直觉判断）战胜了系统2（逻辑分析）的情况。",
        application: "<b>逻辑谬误的温床</b>：“所有有翅膀的都能飞，企鹅有翅膀，所以企鹅能飞。”这个三段论的逻辑是有效的，但因为结论（企鹅能飞）不可信，我们很容易判断它是错误的。“所有猫都是动物，所有狗都是动物，所以所有猫都是狗。”这个结论显然是错的，但很多人可能需要花点时间才能指出其逻辑的无效性。<br><b>对新闻和评论的判断</b>：对于那些结论与我们立场一致的文章，我们倾向于全盘接受，而很少去审视其论证过程是否充满了偏见和谬误。",
        strategy: "<b>将结论与逻辑分离</b>：在评估一个论证时，强制自己先忽略结论，只专注于审查其推理过程的每一步是否合乎逻辑规则。<br><b>学习逻辑学基础</b>：了解常见的三段论、逻辑谬误等基础知识，可以极大地提升我们识别信念偏见的能力。<br><b>构建反例</b>：尝试用相同的逻辑结构，但代入一个明显荒谬的结论，来检验该逻辑结构是否有效。"

    {
        titleCN: "169. 结果偏见",
        titleEN: "Outcome Bias",
        definition: "一种认知偏误，指我们倾向于根据一个决策最终导致的结果是好是坏，来评判这个决策本身的优劣，而忽略了决策过程本身的合理性以及运气在其中的作用。",
        analysis: "<b>后视偏见的近亲</b>：结果偏见和后视偏见常常同时出现。知道了好结果，我们不仅会认为决策是英明的，还会觉得“我早就知道会这样”。<br><b>对随机性的忽视</b>：我们难以接受一个好的决策过程也可能带来坏的结果，一个差的决策过程也可能因为运气好而带来好结果。<br><b>归因的便捷性</b>：用结果来倒推决策质量，是一种简单、省力的评判方式。",
        application: "<b>投资决策评估</b>：一个投资者可能做出了一个极其冒险、不合理的投机决策，但因为运气好而赚了大钱。结果偏见会让我们称赞他“眼光独到”，而忽略了他决策过程的鲁莽。<br><b>医疗决策</b>：一个外科医生做了一个成功率只有10%的高风险手术，并最终成功了。我们倾向于称赞他“艺高人胆大”，而忽略了这个决策本身在当时看来可能是不理智的。<br><b>管理决策</b>：一个管理者未经充分调研就上线了一个新产品，最终意外地大获成功。公司可能会因此奖励这种鲁莽的决策风格。",
        strategy: "<b>强调决策过程而非结果</b>：在进行复盘和评估时，核心应该是审视“在当时所掌握的信息下，这个决策过程是否严谨、合理”，而不是仅仅看最后的结果。<br><b>使用决策日记</b>：记录下做决策时的理由、信息和对各种可能性的预判，这有助于在未来进行更客观的评估。<br><b>奖励好的决策过程</b>：在一个组织中，应该建立一种奖励深思熟虑、过程严谨的决策文化，即使其结果偶尔会因为运气不好而失败。"

    {
        titleCN: "170. 心理距离",
        titleEN: "Construal Level Theory",
        definition: "也称“解释水平理论”，指一个事件或物体与我们的心理距离（时间、空间、社交、假设性）越远，我们就越倾向于用更抽象、更概括、更本质的方式（高解释水平）来思考它；距离越近，则越倾向于用更具体、更细节、更情境化的方式（低解释水平）来思考它。",
        analysis: "<b>认知效率</b>：对于遥远的事物，我们只需要把握其核心要点即可，没必要耗费认知资源去思考细节。而对于眼前的事物，则必须处理具体的细节才能与之互动。<br><b>视角转换</b>：心理距离的远近，改变了我们看问题的“焦距”。",
        application: "<b>目标设定与执行</b>：在设定新年计划时（时间距离远），我们倾向于设定一些宏大、抽象的目标（“我要变得更健康”）；而当第二天要开始执行时（时间距离近），我们则必须思考具体的细节（“我早上7点起床，去健身房跑步30分钟”）。这就是为什么计划总是很美好，而执行总是很困难。<br><b>产品评价</b>：在决定“下个月”要买哪款手机时，我们可能更看重其抽象的品牌、设计理念；而在实体店里拿着手机时，则更关注其具体的重量、手感、按键位置。<br><b>谈判与说服</b>：想让对方关注长远利益和核心价值，可以尝试用“想象一下五年后...”来拉远心理距离。想让对方关注具体的可行性，则要聚焦于“我们明天具体该怎么做”。",
        strategy: "<b>在不同解释水平间灵活切换</b>：在做长远规划时，用“望远镜”（高解释水平）；在制定具体行动计划时，用“显微镜”（低解释水平）。<br><b>用“为什么”和“怎么样”来切换</b>：反复问“为什么要做这件事”，可以提升你的解释水平，帮助你找到核心价值；反复问“具体要怎么样做”，可以降低你的解释水平，帮助你聚焦于执行细节。<br><b>克服拖延</b>：拖延常常是因为我们只停留在对任务的抽象、高水平的恐惧中。通过将其分解成具体的、低水平的步骤，可以有效启动行动。"

            const homeScreen = document.getElementById('home-screen');

            const returnHomeBtn = document.getElementById('return-home-btn');
            const cardContent = document.getElementById('card-content');
            const englishTitleElement = document.querySelector('.english-title');
            let lastCardIndex = -1;
            let isDrawing = false;
            function drawCard(isFirstDraw = false) {
                if (isDrawing) return;
                isDrawing = true;
                if (!isFirstDraw) {
                    drawAgainBtn.innerHTML = '抽卡中... <span class="loading-animation"></span>';
                    drawAgainBtn.disabled = true;
                    cardContent.parentElement.classList.add('card-flip-out');
                }
                setTimeout(() => {
                    let randomIndex;
                    do {
                        randomIndex = Math.floor(Math.random() * effectsData.length);
                    } while (effectsData.length > 1 && randomIndex === lastCardIndex);
                    lastCardIndex = randomIndex;
                    const effect = effectsData[randomIndex];
                    englishTitleElement.textContent = effect.titleEN;
                    cardContent.innerHTML = `<h2>${effect.titleCN}</h2><h3>📖 定义 (Definition)</h3><p>${effect.definition}</p><h3>🔬 成因剖析 (Analysis of Causes)</h3><p>${effect.analysis}</p><h3>🌍 现实应用 (Real-world Applications)</h3><p>${effect.application}</p><h3>💡 应对策略 (Coping Strategies)</h3><p>${effect.strategy}</p>`;
                    if (!isFirstDraw) {
                        cardContent.parentElement.classList.remove('card-flip-out');
                        cardContent.parentElement.classList.add('card-flip-in');
                        drawAgainBtn.innerHTML = '🎲 再抽一张';
                        drawAgainBtn.disabled = false;
                        cardContent.parentElement.addEventListener('animationend', () => {
                            cardContent.parentElement.classList.remove('card-flip-in');
                        }, { once: true });
                    }
                    isDrawing = false;
                }, isFirstDraw ? 0 : 400);
            }
            function showCardView() {
                homeScreen.style.display = 'none';
                cardScreen.style.display = 'block';
            }
            function showHomeView() {
                cardScreen.style.display = 'none';
                homeScreen.style.display = 'block';
            }
            startDrawBtn.addEventListener('click', () => {
                showCardView();
                drawCard(true);
            });
            drawAgainBtn.addEventListener('click', () => {
                drawCard(false);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            returnHomeBtn.addEventListener('click', () => {
                showHomeView();
            });
            createParticles();
